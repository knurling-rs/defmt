[package]
authors = ["The Knurling-rs developers"]
edition = "2018"
license = "MIT OR Apache-2.0"
name = "defmt"
version = "0.1.0"
links = "defmt" # Prevent multiple versions of defmt being linked

[dependencies]
defmt-macros = { path = "macros" }
defmt-common = { path = "common" }

[workspace]
members = [
  ".",
  "decoder",
  "elf2table",
  "macros",
  "parser",
  "qemu-run",
  "firmware/*",
]

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 3
overflow-checks = false

# faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false
